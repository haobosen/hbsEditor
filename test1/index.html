<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>editor</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- <div id="editor"></div> -->
    <div id="editor">
         <div class="hbs_editor_main">
            <div class="hbs_toolbar">
                <a class="toolbar_btn hbs_bold" data-funname="bold" href="javascript:;">
                     <img src="./img/bold.png" alt=""> 
                </a>
                <a class="toolbar_btn hbs_italic" data-funname="italic" href="javascript:;">
                    <img src="./img/italic.png" alt=""> 
                </a>
                <a class="toolbar_btn hbs_underline" data-funname="underline" href="javascript:;">
                    <img src="./img/underline.png" alt=""> 
                </a>
                <a class="toolbar_btn hbs_removeformat" data-funname="removeformat" href="javascript:;">
                    <img src="./img/removeformat.png" alt=""> 
                </a>
                <a class="toolbar_btn hbs_link" data-funname="createlink" data-value="http://www.baidu.com" href="javascript:;">
                    <img src="./img/link.png" alt=""> 
                </a>
                <a class="toolbar_btn hbs_ul" data-funname="insertunorderedlist" href="javascript:;">
                    <img src="./img/ul.png" alt=""> 
                </a>
                <a class="toolbar_btn hbs_ol" data-funname="insertorderedlist" href="javascript:;">
                    <img src="./img/ol.png" alt=""> 
                </a>
                <a class="toolbar_btn hbs_blockquote" data-funname="formatblock" data-value="blockquote" href="javascript:;">
                    <img src="./img/blockquote.png" alt=""> 
                </a>
            </div>
            <div class="hbs_edit_container">
                <div class="editarea" contentEditable="true"></div>
            </div>
        </div> 
    </div>
</body>
<script src="./js/index.js"></script>
<script>



    hbsEditor.init('editor')
</script>
</html>
